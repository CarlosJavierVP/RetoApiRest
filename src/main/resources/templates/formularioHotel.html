<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/stylesAddHotel.css">
</head>
<body>
<h1>Añadir Nuevo Hotel</h1>
<form th:action="@{/hotel/add}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
    </div>

    <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
    </div>

    <div>
        <label for="categoria">Categoría:</label>
        <input type="number" id="categoria" name="categoria" min="1" max="5" required>
        <small>(1 a 5 estrellas)</small>
    </div>

    <div>
        <label for="servicios">Servicios:</label>
        <select id="servicios" name="servicios" multiple required>
            <option value="wifi">Wifi</option>
            <option value="piscina">Piscina</option>
            <option value="gimnasio">Gimnasio</option>
            <option value="restaurante">Restaurante</option>
            <option value="spa">Spa</option>
            <option value="bar">Bar</option>
        </select>
        <small>(Mantén presionada la tecla Ctrl para seleccionar varios servicios)</small>
    </div>

    <div>
        <label for="precioNoche">Precio por noche:</label>
        <input type="number" id="precioNoche" name="precioNoche" step="0.01" min="0" required>
        <small>(En euros)</small>
    </div>

    <div>
        <button type="submit">Añadir Hotel</button>
    </div>
</form>
</body>
</html>
